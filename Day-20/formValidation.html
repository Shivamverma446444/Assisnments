<html>
	<head>
		<style>
			table, th, td {
			border: 1px solid black;
			border-collapse: collapse;
			cellspacing="3";
			}

		</style>
	</head>


	<body>
		<table border="3px" align="center" bgcolor="yellow">
			<tr>
				<td colspan="2">Online Passport Registration Form</td>
			</tr>
			<tr>
				<td colspan="2">Note: Columns marked with * are compulsory to fill</td>
			</tr>
			<tr>
				<td>
					<label for="Indian-Mission">Indian-Mission </label></td>
				<td><select name="indian-mission">
						<option selected="" value="Default">(Please select a mission)</option>
						<option value="AF">USA-SANFRANSISCO</option>
						<option value="AL">Canada</option>
						<option value="DZ">India</option>
						<option value="AS">Russia</option>
						<option value="AD">USA</option>
					</select></td>
			</tr>
			<tr>
				<td>
					<label for="Service desired">Service Desired</label></td><td>
					<select name="Service desired">
					<option selected="" value="Default">(Please select a service)</option>
					<option value="AF">Self Service</option>
					<option value="AL">Assistance</option>
					</select></td>
			</tr>
			<tr>
				<td>Surname</td><td><input type="text" name="surname" placeholder="surname"/></td>
			</tr>
			<tr>
				<td>Given Name</td><td><input type="text" name="name" placeholder="name"/></td>
			</tr>
			<tr>
				<td colspan="2">If u have changed ur names click <input type="checkbox"> and indicate previous name is full</td>
			</tr>




		</table>




	</body>
</html>
